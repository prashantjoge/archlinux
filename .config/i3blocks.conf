# Generic media player support

#
# This displays "ARTIST - SONG" if a music is playing.
# Supported players are: spotify, vlc, audacious, xmms2, mplayer, and others.
#[separator]
[mediaplayer]
label=嗢
#color=#FEFE85
instance=vlc
interval=10
signal=10
separator=true
# Volume indicator
#
# The first parameter sets the step (and units to display)
# The second parameter overrides the mixer selection
# See the script for details.

[volume]
label=♪
instance=Master
#instance=PCM
interval=1
signal=10
#color=#FEFE85
separator=true

[light]
#color=#FEFE85
label=
instance=intel_backlight
interval=2
separator=true
#color=#d70a53
##command=/usr/lib/i3blocks/volume 5 pulse
# Memory usage
#
# The type defaults to "mem" if the instance is not specified.
[memory]
label=
separator=true
interval=30
#color=#FEFE85


[memory]
label=李
instance=swap
separator=true
interval=30
color=#1AFE85

# Disk usage
#
# The directory defaults to $HOME if the instance is not specified.
# The script may be called with a optional argument to set the alert
# (defaults to 10 for 10%).
[disk]
label=
instance=/
interval=30
ALERT_LOW=30
separator=true
# Network interface monitoring
#
# If the instance is not specified, use the interface used for default route.
# The address can be forced to IPv4 or IPv6 with -4 or -6 switches.
[iface]
label=
instance=eth0
interval=1
separator=false
#color=#1AFE85

[bandwidth]
instance=eth0
interval=1
color=#1AFE85

[iface]
label=
instance=wlan0
interval=1
separator=false
#color=#AAFE85

[wifi]
label=說
interval=1
separator=false

[bandwidth]
instance=wlan0
interval=1
separator=true
# CPU usage
#
# The script may be called with -w and -c switches to specify thresholds,
# see the script for details.
[cpu_usage]
label=龍
interval=2
min_width=100.00%
separator=true
#color=#FEFE85

#[load_average]
#interval=10

# Battery indicator
#
# The battery instance defaults to 0.
[battery]
#color=#FEFE85

label=BAT
label=⚡
instance=0
interval=30
separator=true
