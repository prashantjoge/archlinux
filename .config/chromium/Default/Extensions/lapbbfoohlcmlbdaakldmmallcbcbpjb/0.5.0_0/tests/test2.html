<html>
<head>
  <title>ColumnCopy - Test 2 - Colspans</title>

  <style>
    html,body {
      width: 100%;
      margin: 0;
    }
    table {
      width: 80%;
      margin: 40px auto 0;
    }
    th {
      background-color: #00ff80;
      font-weight: bold;
      padding: 0.5em 0.5em;
    }
    td {
      background-color: #eee;
      padding: 0.25em 0.5em;
    }
    tr:nth-child(odd) td {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th colspan=2>Date</th>
        <th>ID</th>
        <th>Name</th>
        <th>Amount</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>15 April 2013</td>
        <td>Paid in 5 days</td>
        <td>98765</td>
        <td>Super client</td>
        <td>USD $29.99</td>
      </tr>
      <tr>
        <td>1 April 2013</td>
        <td>Paid in 72 days</td>
        <td>12345</td>
        <td>A. Conglomerate</td>
        <td>USD $29.99</td>
      </tr>
      <tr>
        <td>1 January 2013</td>
        <td>Paid in 15 days</td>
        <td>38502</td>
        <td>Super client</td>
        <td>USD $29.99</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
