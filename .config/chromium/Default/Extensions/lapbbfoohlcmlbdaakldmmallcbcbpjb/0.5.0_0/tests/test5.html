<html>
<head>
  <title>ColumnCopy - Test 3 - DOM modifications</title>

  <style>
    html,body {
      width: 100%;
      margin: 0;
    }
    table {
      width: 80%;
      margin: 40px auto 0;
    }
    th {
      background-color: #ff6fcf;
      font-weight: bold;
      padding: 0.5em 0.5em;
    }
    td {
      background-color: #eee;
      padding: 0.25em 0.5em;
    }
    tr:nth-child(odd) td {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th colspan=2>Date</th>
        <th>ID</th>
        <th>Name</th>
        <th>Amount</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>15 April 2013</td>
        <td>Paid in 5 days</td>
        <td>98765</td>
        <td>Super client</td>
        <td>USD $29.99</td>
      </tr>
      <tr>
        <td>1 April 2013</td>
        <td>Paid in 72 days</td>
        <td>12345</td>
        <td>A. Conglomerate</td>
        <td>USD $29.99</td>
      </tr>
      <tr>
        <td>1 January 2013</td>
        <td>Paid in 15 days</td>
        <td>38502</td>
        <td>Super client</td>
        <td>USD $29.99</td>
      </tr>
      <tr>
        <td colspan=5 style="text-align: center;">
          <button type="button" class="add-row">Add another row</button>
          <button type="button" class="clone-table">Clone this table</button>
        </td>
      </tr>
    </tbody>
  </table>

  <script src="../js/jquery/jquery.js"></script>

  <script>
    (function ($) {
      $(document).on('click', 'button.add-row', function () {
        $(this)
          .parents('tr:first')
          .before([
             '<tr>',
               '<td>' + Math.floor(Math.random() * 1000) + '</td>',
               '<td>' + Math.floor(Math.random() * 1000) + '</td>',
               '<td>' + Math.floor(Math.random() * 1000) + '</td>',
               '<td>' + Math.floor(Math.random() * 1000) + '</td>',
               '<td>' + Math.floor(Math.random() * 1000) + '</td>',
             '</tr>'
           ].join(''));
      });

      $(document).on('click', 'button.clone-table', function () {
        var $table = $(this).parents('table:first');

        $table.after($table.clone());
      });
    }(jQuery));
  </script>

</body>
</html>
